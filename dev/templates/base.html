<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>{% block title%} MY Site{% endblock%}</title>
    <style>

        .asteriskField{
            display:none;
        }
        #hint_id_password1 li{
            display:none;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
        <div class="container">
        <a class="navbar-brand" href="#">My Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home'%}">Home <span class="sr-only">(current)</span></a>
                </li>
                {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'secretpage'%}">Secret_Page</a>
           
            </li>
            {% endif %}
        </ul>
        {% if user.is_authenticated %}
        <ul class="navbar-nav>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{request.user}}
              </a>
              <div class="dropdown-menu dropdown-menu-right mr-4" aria-labelledby="navbarDropdown">
                
                <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
              </div>
            </li>
            
          </ul>
          
          {% else %}
          <form class="form-inline my-2 my-lg-0">
              <a class="btn btn-secondary " href="{% url 'signup'%}">Sign up </a>
              <a class="btn btn-primary ml-2" href="{% url 'login'%}"> Login</a>
            </form>
            {% endif %}
        </div>
    </div>
      </nav>
      <div class="container">
      {% block content %}

      {% endblock%}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
